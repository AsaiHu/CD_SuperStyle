<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/initial.css">
    <link rel="stylesheet" href="./assets/css/stationery.css?v=2">
    <script type="text/javascript" src="./assets/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/yi-scroll.js"></script>
    <script type="text/javascript" src="./assets/js/common.js"></script>
 
</head>
<body>
    <div class="container c1 _scroll">
        <div class="_panel-box">
            <header id="head_container">
             
            </header>

            <div class="planeBg">
                <div class="center_container">
                    <div class="contact_details">
                        <p class="details_title">contact details</p>
                        <div>
                            <span>Telephone:</span>
                            <i class="contact_telephone"></i>
                        </div>
                        <div>
                            <span>Mobile Phone:</span>
                            <i class="contact_mphone"></i>
                        </div>
                        <div>
                            <span>Fax:</span>
                            <i class="contact_fax"></i>
                        </div>
                        <div>
                            <span>Address:</span>
                            <i class="contact_address"></i>
                        </div>
                    </div>
            
                    <div class="contact_post arial_font">
                        <p>Enter your inquiry details. For better quotations,include: </p>
                        <p>-A self introduction ;</p>
                        <p>-Special requests, if any.</p>
                        <form action="">
                            <input type="text" name="post_name" placeholder="name">
                            <input type="text" name="post_email" placeholder="E-mail">
                            <textarea name="post_message" placeholder="message" id="" cols="30" rows="10"></textarea>
                            <button type="submit">Send</button>
                            <div style="clear:both"></div>
                        </form>
                    </div>
                </div>
            </div>

            <footer id="footer_container">
             
            </footer>

        </div>
    </div>
    
    
    <script type="text/javascript" src="./assets/js/isShow.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            bindContact();
            $("._scroll").yi_scroll();
            $("._scroll-mh").yi_scroll({
                isMaxHeight: true,
                isBar: true
            });
   
            var plane = document.getElementsByClassName("planeBg")[0];
            var details = document.getElementsByClassName("contact_details")[0];
            var postDetails = document.getElementsByClassName("contact_post")[0];
            plane.style.cssText += "opacity:1;background-position:100% 0;";
            setTimeout(function(){
                details.style.cssText += "left:0;opacity:1";
            },350);
            var t4 = 0;
            var t5 = document.documentElement.clientHeight;

            function showPost(){
                var t3 = document.getElementsByClassName('_panel-box')[0];
                t4 = t3.offsetTop;
                if(postDetails.offsetTop + t4 <= t5 -200){
                    postDetails.style.cssText += "transform: rotateY(0deg);";
                }
            }

            new Pro_action().srollShow(showPost);
            
        });

        function bindContact() {
            $.ajax({
                type: 'POST',
                data: null,
                dataType: 'json',
                url: "../Api/Web/GetContact",
                success: function (json) {
                    var data = json.data;
                    document.getElementsByClassName("contact_telephone")[0].innerText = data.Telephone;
                    document.getElementsByClassName("contact_mphone")[0].innerText = data.MobilePhone;
                    document.getElementsByClassName("contact_fax")[0].innerText = data.Fax;
                    document.getElementsByClassName("contact_address")[0].innerText = data.Address;
                }      
            })
        }
    </script>
</body>
</html>
